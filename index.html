<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/locomotive-scroll.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>SOK Travel</title>
</head>
<body>

    <div id="wrapper" class="wrapper">
        <!-- START -->
        <div class="start">
            <div class="start__container">
                <div class="start__header">
                    <div class="start__mail">
                        <h3>улица Павловская, 29, Киев, 01135</h3>
                    </div>
                    <a href="#" class="start__logo">
                        <img class="start__logo-item" src="images/icons/logo.svg" alt="logo">
                    </a>
                    <nav class="start__nav">
                        <ul class="start__nav-list">
                            <li class="start__nav-item">
                                <h3>+38(050)735-37-10</h3>
                            </li>
                            <li class="start__nav-item">
                                <a href="#" class="start__nav-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7ZM9 12C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12Z" fill="currentColor" />
                                        <path d="M18 5C17.4477 5 17 5.44772 17 6C17 6.55228 17.4477 7 18 7C18.5523 7 19 6.55228 19 6C19 5.44772 18.5523 5 18 5Z" fill="currentColor" />
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 1C2.79086 1 1 2.79086 1 5V19C1 21.2091 2.79086 23 5 23H19C21.2091 23 23 21.2091 23 19V5C23 2.79086 21.2091 1 19 1H5ZM19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" fill="currentColor" />
                                    </svg>
                                </a>
                            </li>
                            <li class="start__nav-item">
                                <a href="#" class="start__nav-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                        <path d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z" fill="currentColor" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="start__content">
                    <div class="start__text">
                        <div class="start__figure start__text-figure">
                            <img class="start__figure-item" src="images/figures/red-rhombus.svg" alt="rhombus">
                        </div>
                        <h1 class="h1--long">
                            Ваш отдых – <br> наша забота
                        </h1>
                        <h2>Мы подберем для вас идеальный тур, <br> чтобы ваш уикенд прошел незабываемо</h2>
                        <div class="start__button">
                            <button id="startButtonMain" class="start__button-item">
                                <span class="start__button-dot"></span>
                                <h2 class="h2--bold">Подобрать тур</h2>
                            </button>
                        </div>
                        
                    </div>
                    <div class="start__blocks">
                        <div class="start__figure start__blocks-figure">
                            <img class="start__figure-item" src="images/figures/green-circle.svg" alt="circle">
                        </div>

                        <!-- first -->
                        <div id='startCard1' class="start__blocks-wrapper start__blocks-wrapper--fist">
                            <div class="start__block-item">
                                <div class="start__block-inner">
                                    <img src="images/pictures/start__1.jpg" alt="турция">
                                    <div class="start__block-tag">
                                        <h1>Турция</h1>
                                        <div class="start__block-icon">
                                            <img src="images/icons/турция.png" alt="турция">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- sec -->
                        <div id="startCard2" class="start__blocks-wrapper start__blocks-wrapper--sec">
                            <div class="start__block-item">
                                <div class="start__block-inner">
                                    <img src="images/pictures/start__2.jpg" alt="танзания">
                                    <div class="start__block-tag">
                                        <h2 class="h2--bold">Таназания</h2>
                                        <div class="start__block-icon">
                                            <img src="images/icons/tanzania.png" alt="tanzania">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- third -->
                        <div id="startCard3" class="start__blocks-wrapper start__blocks-wrapper--third">
                            <div class="start__block-item">
                                <div class="start__block-inner">
                                    <img src="images/pictures/start__3.jpg" alt="испания">
                                    <div class="start__block-tag">
                                        <h2 class="h2--bold">Испания</h2>
                                        <div class="start__block-icon">
                                            <img src="images/icons/spain.png" alt="spain">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="start__figure start__start-figure-1">
                    <img class="start__figure-item" src="images/figures/orange-circle.svg" alt="circle">
                </div>
                <div class="start__figure start__start-figure-2">
                    <img class="start__figure-item" src="images/figures/blue-block.svg" alt="circle">
                </div>
            </div>
            
        </div>
        
        <!-- HEADER -->
        <header class="header">
            <nav class="header__container">
                <ul class="header__list">
                    <li class="header__item header__item--red">
                        <span class="header__dot header__dot--red"></span>
                        <h2 class="header__text h2--bold">Горящие туры</h2>
                    </li>
                    <li class="header__item header__item--green">
                        <span class="header__dot header__dot--green"></span>
                        <h2 class="header__text h2--bold">Все Услуги</h2>
                    </li>
                    <li class="header__item header__item--blue">
                        <span class="header__dot header__dot--blue"></span>
                        <h2 class="header__text h2--bold">О Компании</h2>
                    </li>
                    <li class="header__item header__item--orange">
                        <span class="header__dot header__dot--orange"></span>
                        <h2 class="header__text h2--bold">Связь</h2>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- HOT TOURS -->
        <div id="hot" class="hot">
            <div id="hotContainer" class="hot__container">
                <div class="hot__headering">
                    <span class="hot__headering-icon">
                        <img src="images/icons/туры.png" alt="туры">
                    </span>
                    <h1 class="hot__headering-text h1--long">
                        Горящие Туры
                    </h1>
                </div>
            </div>

            <div class="hot__list">
                <div id="hotCaruselWrapper" class="hot__list-wrapper">
                    <div class="hot__list-item hot__list-item--first">
                        <div class="hoth__list-shape">

                        </div>
                    </div>
                    <div class="hot__list-item">
                        <div class="hoth__list-shape">

                        </div>
                    </div>
                    <div class="hot__list-item">
                        <div class="hoth__list-shape">

                        </div>
                    </div>
                    <div class="hot__list-item">
                        <div class="hoth__list-shape">

                        </div>
                    </div>
                    <div class="hot__list-item">
                        <div class="hoth__list-shape">

                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- SERVICE -->
        <div class="service">

        </div>

        <!-- ADVICE -->
        <div class="advice">

        </div>

        <!-- ABOUT -->
        <div class="about">

        </div>

        <!-- CONTACT -->
        <div class="contact">

        </div>

        <!-- FOOTER -->
        <footer class="footer">

        </footer>
    </div>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    
    <!-- scrollbar -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    
    <!-- main js -->
    <script src="js/index.js"></script>
</body>
</html>
